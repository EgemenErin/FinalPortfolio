        <form id="form" action="mail.php" method="post">

                <div class="col-md-6 mb-3"><label class="form-label text-white form-label" for="firstName" style="font-family: Loubag;">First Name</label><input class="form-control form-control" type="text" id="firstName" name="firstName" required=""></div>
                <div class="col-md-6 mb-3"><label class="form-label text-white form-label" for="lastName" style="font-family: Loubag;">Last Name</label><input class="form-control form-control" type="text" id="lastName" name="lastName" required=""></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label class="form-label text-white form-label" for="email" style="font-family: Loubag;">Email Address</label><input class="form-control form-control" type="email" id="email" name="email" required=""></div>
                <div class="col-md-6 mb-3"><label class="form-label text-white form-label" for="subject" style="font-family: Loubag;">Subject</label><input class="form-control form-control" type="text" id="subject" name="subject" required=""></div>

                <div class="col-md-12 mb-3"><label class="form-label text-white form-label" for="message" style="font-family: Loubag;">Message</label><textarea class="form-control form-control" id="message" name="message" rows="5" required=""></textarea></div>
            </div>
            <div class="row">
                <div class="col-md-12"><button class="btn btn-primary" type="button" id="fillEmailButton" style="font-family: Loubag;">Submit</button></div>
            </div>
        </form>
    </div>

    <script>

        document.getElementById("fillEmailButton").addEventListener("click", function () {
          var firstName = document.getElementById("firstName").value;
          var lastName = document.getElementById("lastName").value;
          var subject = document.getElementById("subject").value;
          var message = document.getElementById("message").value;
          var emailContent = "Ad: " + firstName + " " + lastName + "\n " + "\n\n" + message;
          var mailtoLink = "mailto:egemeneriin@icloud.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(emailContent);
          window.location.href = mailtoLink;
        });
